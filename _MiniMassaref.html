<div class="MyMassaref">
    <form class="MyForm" lang="ar-SA" dir="rtl" action="~/Masaref/outCreate" method="post">
        <legend>إضافة مصروف</legend>
        <br />

        <fieldset>
            <div class="AllSpan">
                <div class="mySpan span0">
                    <label>بحث بالاسم</label>
                    <input id="MassSrch" type="search" value="" autocomplete="off" />
                    <input class="cmdA" id="cmdSrch" type="button" value="بحث" />
                    <input name="__RequestVerificationToken" type="hidden"
                        value="q4fmnWJFt7X2bYBi6SiwV6-sSOKXJTLqlqL0W_Hdspqh3wLiO8VgWFAUv6GKtoWtULfmdnpnnnj6sVYPXOrwBpSCbetyFX4LbBr7lQzFbWoqrDx96wkJUU_r9_e3q9r-jqwWfg2" />
                </div>
                <span class="mySpan span1">
                    <label class="lbl1">حساب المصاريف</label>
                    <select id="txtCustNo" class="" name="cust_No">
                        <option>بدون</option>

                    </select>
                </span>

                <span class="mySpan span2">
                    <label class="lbl2">مبلغ المصروف</label>
                    <input id="monyZ" class="monyA" autocomplete="off" type="number" placeholder="المبلغ" name="Mony"
                        required min="1" />
                </span>

                <div class="mySpan span3">
                    <label class="lbl3">الملاحظات</label>
                    <input class="noteA" name="Note" value="" required placeholder="اكتب الملاحظات هنا"

                        oninput="this.setCustomValidity('')" />

                    <input class="cmdA" type="submit" value="حفظ المصروف" />
                </div>
            </div>
